<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ajout groupe - TP Python</title>
    </head>

    <body>
        {% extends "template.html" %}
        {% block content %}

        <div class='container' style='padding-top: 30px'>
            <div class='row' style='margin-bottom: 30px'>
                <div class='col-12'>
                    <h1>Ajouter un groupe</h1>
                </div>

                {% if error is defined %}

                    <div class='col-12'>
                        <span style='background-color: red; color: white; opacity: 0.5;'>{{ error }}</span>
                    </div>

                {% endif %}

                <div class='col-12'>
                    <form class='form-inline' action='' method='POST'>
                        <div class="form-group">
                            <label for='nom' style='margin-right: 5px'>Nom du groupe</label>
                            <input class='form-control' style='margin-right: 5px' id='nom' name='nom' type='text'>
                        </div>

                        <div class="form-group">
                            <label for='description' style='margin-right: 5px'>Description</label>
                            <textarea class='form-control' style='margin-right: 5px' id='description' name='description'></textarea> 
                        </div>

                        <div class="form-group">
                            <input class='btn btn-outline-success' type='submit' value='Ajouter'>
                        </div>
                    </form>
                </div>    
            </div>
        </div>

        {% endblock %}
    </body>
</html>
